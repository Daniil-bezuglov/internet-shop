{% extends "store/base.html" %}

{% block title %}Выход{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-box-arrow-right me-2"></i>Выход из системы
                    </h5>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                             style="width: 80px; height: 80px;">
                            <i class="bi bi-box-arrow-right text-primary" style="font-size: 2.5rem;"></i>
                        </div>
                        <h4>Вы вышли из системы</h4>
                        <p class="text-muted">Спасибо за посещение нашего магазина!</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'store:product_list' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i>Вернуться в магазин
                        </a>
                        <a href="{% url 'admin:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти снова
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
